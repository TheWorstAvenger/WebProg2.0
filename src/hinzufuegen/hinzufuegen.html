<section id="hinzufuegen" class="hidden">
    <main>
        <div class="hinzufuegen">
          <h1>Auto hinzufügen</h1>
              <form id=autoForm>
                  <label>Modell:
                      <select id="modell">
                          <option>-----</option>
                          <option>911</option>
                          <option>718</option>
                          <option>Cayenne</option>
                          <option>Macan</option>
                          <option>Panamera</option>
                      </select>
                  </label>
                  <label>Baureihe:
                      <select id="baureihe">
                          <option>-----</option>
                          <option>911</option>
                          <option>718</option>
                          <option>Cayenne</option>
                          <option>Macan</option>
                          <option>Panamera</option>
                      </select>
                  </label>
                  <label>Variante:
                      <select id="variante">
                          <option>-----</option>
                          <option>911</option>
                          <option>718</option>
                          <option>Cayenne</option>
                          <option>Macan</option>
                          <option>Panamera</option>
                      </select>
                  </label>
                  <label>Baujahr: <input type="number" min="1900" max="2200" id="bj" name="bj"></label>
                      <p>Geben Sie Karosserieform an:</p>
                      <fieldset id="karosserieform">
                          <input type="radio" id="coupe" name="Karosserieform" value="Coupe">
                          <label for="coupe"> Coupe</label>
                          <input type="radio" id="cabrio" name="Karosserieform" value="Cabrio">
                          <label for="cabrio"> Cabrio</label>
                          <input type="radio" id="targa" name="Karosserieform" value="Targa">
                          <label for="targa"> Targa</label>
                      </fieldset>
                  <label>Leistung in PS: <input type="number" id="ps" name="ps"></label>
                  <label>Nm: <input type="number" min="0" id="nm" name="nm"></label>
                  <label>Hubraum in ccm³: <input type="number" min="0" id="hr" name="hr"></label>
                  <label>Beschreibung: <textarea id="b" name="b"></textarea></label>
                  <input type="button" name="in der Garage parken" value="in der Garage parken" onclick="">
              </form>
        </div>
    </main>
</section>
